@(fields: List[DataField], dataSource: String)

@components.ajaxtable("strings", fields, dataSource, "editWindow")

@components.popup("editWindow", "title", dataSource){
<div class="control-group">
    <label class="control-label" for="varValue">Value of string "{{data.data.id}}"</label>
    <div class="controls">
        <input type="text" id="varValue" placeholder="Variable value" value="{{data.data.val}}">
    </div>
</div>
}
