@(fields: List[DataField], dataSource: String)

@components.ajaxtable("variables", fields, dataSource, "editWindow")

@components.popup("editWindow", "title", dataSource){
    <div class="control-group">
        <label class="control-label" for="varValue">Value of variable "{{data.data.name}}"</label>
        <div class="controls">
            <input type="text" id="varValue" placeholder="Variable value" value="{{data.data.val}}">
        </div>
    </div>
}
