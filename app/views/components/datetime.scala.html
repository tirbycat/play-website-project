@(elementId: String, caption: String, picDate: Boolean, picTime: Boolean, jsDataSource: String = "", disabledCondition: String = "")

<label class="control-label" for="@elementId">@caption</label>
<div class="controls">
    <div id="@elementId" class="input-append date">
        <input name="@elementId" data-format="@if(picDate){dd/MM/yyyy} @if(picTime){hh:mm:ss}" type="text" @if(!jsDataSource.isEmpty()){ng-model="@jsDataSource"} @if(!disabledCondition.isEmpty()){ng-disabled="@disabledCondition"}></input>
        <span class="add-on">
            <i data-time-icon="icon-time" data-date-icon="icon-calendar">
          </i>
        </span>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $('#@elementId').datetimepicker({
            language: 'pt-RU'
            @if(!picDate){
                ,pickDate: false
            }
            @if(!picTime){
                ,pickTime: false
            }
        });
    });
</script>
