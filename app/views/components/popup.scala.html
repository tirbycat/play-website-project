@(popupId: String, title: String, dataSource: String)(content: Html)

<div aria-hidden="false" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal hide fade in" id="@popupId">
    <div class="modal-header">
        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
        <h3 id="myModalLabel">@title</h3>
    </div>
    <div class="modal-body" ng-controller="WinDataCtrl">
        @content
    </div>
    <div class="modal-footer">
        <button data-dismiss="modal" class="btn">Close</button>
        <button class="btn btn-primary">Save</button>
    </div>
</div>
<script type="text/javascript">

    function WinDataCtrl($scope, $routeParams, $http) {
        $http.get("@dataSource&mode=windata&filter=sdafa", $routeParams).success(function(data) {
            $scope.data = data;
        });


    }
    function show@{popupId} (id){

        $('#@popupId').modal();
    }

</script>
